<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Favourite Sites Apps</title>
    <style>
        body {
            font-family: Helvetica, Ariel, sans-serif;
            }
        form {
            display: table;border-spacing: 5px;
            }
        form p {
            display: table-row;
            }
        form label {
            display: table-cell;text-align: right;
            }
        form input {
            display: table-cell;
            }
        span.comment {
            font-size: 80%;color: #777777;
            }
        span.tags {
            font-size: 80%; color: rgb(48, 99, 170);
            }
    </style>
</head>
<body>
    <h1>Tag and save your favorites</h1>
    <form>
        <fieldset>
            <legend>Add a new favorite: </legend>
            <p>
                <label for="url">URL: </label><input type="text" id="url" size="60" placeholder="https://codebitsacademy.com">
            </p>
            <p>
                <label for="title">Title: </label><input type="text" id="title" size="60" placeholder="Codebits Academy">
            </p>
            <p>
                <label for="comment">Comment: </label><input type="text" id="comment" size="60" placeholder="What do you think of this link?">
            </p>
            <p>
                <label for="tags">Tags: </label><input type="text" id="tags" size="60" placeholder="Enter tags separated by commas">
            </p>
            <p>
                <label for="addButton"></label><input type="button" id="addButton" value="Add link">
            </p>
        </fieldset>
    </form>
    <h2>List of favorites</h2><ul id="favorites"></ul>
    
    <script>
            var motherObj = {allFavourites: []};

            function Favourite(a,b,c,d) {
                this.url = a;
                this.title = b;
                this.comment = c;
                this.tag = d;

                this.details =  ()=> `<li> <a href = ${this.url} > ${this.title}</a> <br> ${this.comment} <br>Tags: ${this.tag}</li>`                
            }
            // your code here
            // set up button click handlervar 
            let addButton = document.getElementById("addButton");
            addButton.addEventListener("click", addFavorite);
            function addFavorite() {
                var url = document.getElementById("url").value;
                // url is the only required field
                if (!url) {
                    alert("Please enter a URL for your favorite");
                    return;
                } 
                else {var title = document.getElementById("title").value;
                    var comment = document.getElementById("comment").value;
                    var tags = document.getElementById("tags").value;
                    // Create a new favorite object
                    const x=motherObj.allFavourites;
                    x[x.length] = new Favourite(url, title, comment, tags);
                    // your code here
                    // Add favorite to all favorites
                    // your code here// Display favorites
                    // your code here
                    // alert('working')
                    modifyDisplay();
                }
                // reset the form
                var form = document.querySelector("form");form.reset();
            } 

            function modifyDisplay() {
                var stringed= '', ref=motherObj.allFavourites;
                for (let i=0; i<ref.length; i++){
                   stringed += ref[i].details();
                }
                const fav = document.getElementById('favorites');
                fav.innerHTML = stringed;
                
            } 
         
    </script>
</body>
</html>
