<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tag and save your favourites</title>
    <style>
        form{
            width: 400px;
            padding: 15px;
            
        }
        form label{
            display: inline-block;
            width: 75px;
            text-align: right;
            padding: 5px;
        }
        form input{
            width: 200px;
        }
        
    </style>
</head>
<body>
    <h1>Tag and save your favourites</h1>

    <form action="">
        <fieldset>
            <legend>Add a new favourite</legend>
            <label for="url">URL:</label>
            <input type="url" id="url" name="url" value="https://www.codebitsacademy.com/"><br>
            <label for="title">Title:</label>
            <input type="text" id="title" name="title" value="Codebits Academy"><br>
            <label for="comment">Comment:</label>
            <input type="text" id="comment" name="comment" value="What do you think of this link?"><br>
            <label for="tags">Tags:</label>
            <input type="text" id="tags" name="tags" value="Enter tags separated by commas"><br><br>
            <input type="submit" value="Add link" width="auto">
          </fieldset>
    </form>
    <h3>List of favourites</h3>
    <ul>he</ul>
</body>
</html>
